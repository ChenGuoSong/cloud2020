server:
  port: 8001

spring:
  application:
    name: cloud-payment-service
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource  #当前数据源操作类型
    driver-class-name: org.gjt.mm.mysql.Driver  #mysql驱动包
    url: jdbc:mysql://localhost:3306/db2019?useUnicode=true&characterEncoding=utf-8&useSSL=false
    username: root
    password: root


mybatis:
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: com.cgs.springcloud.entities  #所有entity别名类所在包

eureka:
  client:
    service-url:
      #defaultZone: http://localhost:7001//eureka  #单机版
      defaultZone: http://eureka7001.com:7001/eureka,http://eureka7002.com:7002/eureka  #集群版
    # 表示是否将自己注册进eureka server ，默认为true
    register-with-eureka: true
    # 是否从eureka server抓取已有的注册信息，默认为true。单节点无所谓，集群必须设置为true才能配合ribbon使用负载均衡
    fetch-registry: true
  instance:
    instance-id: payment8001  # 修改主机名
    prefer-ip-address: true # 访问路劲可以显示ip
#    lease-renewal-interval-in-seconds:  1 #eureka客户端向服务端发送心跳的时间间隔，单位为秒（默认是30秒）
#    lease-expiration-duration-in-seconds: 2 #eureka服务端在接收到最后一次心跳等待时间上限，单位是秒（默认90秒），超时将剔除服务


