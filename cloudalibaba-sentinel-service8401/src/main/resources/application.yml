server:
  port: 8401

spring:
  application:
    name: cloudalibaba-sentinel-service
  cloud:
    nacos:
      discovery:
      #nacos服务中心地址
        server-addr: localhost:8848
    sentinel:
      transport:
      #配置sentinel dashboard地址
        dashboard: localhost:8080
        #默认8719端口，加入端口被占用会自动从8719开始一次+1扫描，直到找到未被占用的端口
        port: 8719

management:
  endpoints:
    web:
      exposure:
        include: "*"